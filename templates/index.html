<div class="container">
  <!-- <header class="header"> -->
  <!-- display username using js when user ir logged in -->
  <h1 class="greet-user"><a href="/">Hello, {{ username }} ðŸ“–</a></h1>
  <div class="search-bar">
    <!-- search icon -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
      style="width: 20px; margin-left: 5px; margin-right: 2px"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
      />
    </svg>
    <!-- search bar -->
    <input
      type="text"
      name="search"
      id="search-book"
      placeholder="Search..."
      size="95"
      autocomplete="off"
    />
  </div>
  <a href="/logout" class="btn-log-out">Log out</a>
  <!-- </header> -->
  <!-- <div class="container-main"> -->
  <!-- Making layout, all values will be changed according to API call -->
  <div class="currently-reading-box">
    <h2 class="currently-reading-heading">currently reading</h2>
    <div class="currently-reading-container">
      <!-- <div class="default-currently-reading">
          <img
            src="../static/img/currently-reading.svg"
            alt="reading girl icon"
            width="100"
          />
          <p>Add books you are currently reading</p>
        </div> -->
    </div>
  </div>
  <main>
    <div class="error-box"></div>
    <span class="spinner"></span>
    <div class="render-book-window">
      <div class="search-default-layout">
        <img
          src="../static/img/searching.svg"
          alt="Searching logo"
          width="150"
        />
        <p class="search-books-default">Search for books</p>
      </div>
    </div>
    <button class="btn load-more">Load more</button>
    <div class="read-more-box">
      <!-- RENDER SHOW MORE -->
    </div>
  </main>
  <aside class="aside-box">
    <button class="btn-open btn-read">
      <img src="../static/img/bookshelf.svg" alt="book icon" width="100" />
      <p>Bookshelf</p>
    </button>
    <!-- Visible just on the mobile viewport -->
    <button class="btn-open btn-currently-reading">
      <img src="../static/img/bookshelf.svg" alt="book icon" width="100" />
      <p>Currently reading</p>
    </button>
    <button class="btn-open btn-want-to-read">
      <img src="../static/img/want-to-read.svg" alt="open book" width="100" />
      <p>Want to read</p>
    </button>
  </aside>

</div>
