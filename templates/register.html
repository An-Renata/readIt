<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register | readit</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../static/css/login.css" />
  </head>
  <body>
    <video
      src="../static/img/login-reading.mp4"
      type="video/mp4"
      autoplay
      muted
      loop
      id="video-login"
    ></video>
    <main>
      <h1 class="greet">Welcome to read<span class="name-end">it</span></br><span>Fill the form to create a new account</span></h1>
      <div class="login-container">
        <h2>Register</h2>
        <form action="/register" method="post">
          <div class="login-form">
            <label for="username" class="login">Username</label>
            <input
              type="text"
              placeholder="Enter Username"
              name="username"
              required
              autocomplete="off"
              class="login-input register-username"
            />
            <small>{{username_required}}</small>
            <label for="password" class="login">Password</label>
            <input
              type="password"
              name="password"
              class="login-input register-password"
              placeholder="Enter Password"
              required
            />
            <small>{{ pw_required }}</small>
            <label for="confirm-password" class="login">Confirm password</label>
            <input
              type="password"
              name="confirm-password"
              class="login-input register-confirm-password"
              placeholder="Confirm password"
              required
            />
            <small>{{ pw_match }}</small>
            <small>{{ failed_pw }}</small>
            <small>{{ user_exists }}</small>
            <button type="submit" class="btn-user register-btn">Register</button>
          </div>
        </form>
        <p class="sign-up-link">
          Already have an account? <span><a href="/login">Login now</a></span>
        </p>
      </div>
    </main>
  </body>
</html>
