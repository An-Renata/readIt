<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Free to use reading app where you can create your account and bookmark books which you like to read, already read or currently reading. With the google books API help you can search for whatever book you love"
    />
    <title>readIt</title>
    <!-- MAYBE FONT FOR THE TITLE? (Corben regular 400) -->
    <!-- For other text (Heebo extra light 200, light 300, semibold 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corben&family=Heebo:wght@200;300;600&display=swap"
      rel="stylesheet"
    />
    <!-- .............-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css')}}"
    />
    <script
      defer
      type="module"
      src="{{ url_for ('static', filename='js/script.js')}}"
    ></script>
  </head>
  <body>
    {% block main %} {% endblock %}
  </body>
</html>
