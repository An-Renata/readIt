<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Free to use reading app where you can create your account and bookmark books which you like to read, already read or currently reading. With the google books API help you can search for whatever book you love"
    />
    <title>readIt</title>
    <!-- MAYBE FONT FOR THE TITLE? (Corben regular 400) -->
    <!-- For other text (Heebo extra light 200, light 300, semibold 600) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corben&family=Heebo:wght@200;300;600&display=swap"
      rel="stylesheet"
    />
    <!-- .............-->
    <link rel="stylesheet" href="src/styles.css" />
    <script defer src="src/script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="greet-user">Hello, {username}</h1>
        <div class="search-bar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
            style="width: 20px; margin-right: 10px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
          <input
            type="text"
            name="search"
            id="search-book"
            placeholder="Search..."
            size="100"
            autocomplete="off"
          />
        </div>
        <button class="btn-log-out">Log out</button>
      </header>
      <main></main>
    </div>
  </body>
</html>
